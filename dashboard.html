<!DOCTYPE html>
<html>
	<head>
		<title>Dashboard Daftar Hadir</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
	<div id="logo">
		<img src="logo-bapenda-batam-h-100.png" />
	</div>
	<div id="status"></div>
	<div id="judul">
		<h1>Dashboard Daftar Hadir</h1>
		<h2 id="namaAcara"></h2>
	</div>
	<div class="detail-wrapper">
		<div class="detail-acara">
			<div class="label">Lokasi:</div>
			<div class="value" id="lokasi"></div>
		</div>
		<div class="detail-acara">
			<div class="label">Tanggal:</div>
			<div class="value" id="tanggal"></div>
		</div>
		<div class="detail-acara">
			<div class="label">Jam Mulai:</div>
			<div class="value" id="jam"></div>
		</div>
	</div>
	<div class="wrapper-progress">
		<div class="judul-progress">Progress Kehadiran Peserta</div>
		<div id="progress-peserta" class="progress">
			<div id="progress-peserta-bar" class="progress-bar"></div>
			<div id="progress-peserta-text" class="progress-text"></div>
		</div>
	</div>
	<div class="wrapper-progress">
		<div class="judul-progress">Progress Kehadiran Instansi/OPD</div>
		<div id="progress-instansi" class="progress">
			<div id="progress-instansi-bar" class="progress-bar"></div>
			<div id="progress-instansi-text" class="progress-text"></div>
		</div>
	</div>
	<div id="wrapper">
		<div class="card">
			<div class="judul-card">Instansi/OPD Belum Hadir</div>
			<div id="jml-instansi"></div>
			<div id="instansi-blm-hadir"></div>
		</div>
    </div>
	<div id="diperbarui"></div>
    <!--script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script-->

	<script src="dashboard.js"></script>
  </body>
</html>
